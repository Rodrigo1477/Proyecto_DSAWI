<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="listarclientes.css"> <!-- Link al archivo de estilos -->
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/categorias">Categor√≠as</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Listado de Clientes</h1>
    <a href="/clientes/crear">
        <button class="btn registrar">Registrar Nuevo Cliente</button>
    </a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>DNI</th>
            <th>Numero</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.numero}"></td>

            <td>
                <a class="btn editar" th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
                <a class="btn eliminar" th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<footer>
    <p>&copy; 2024 Proyecto de Rodrigo Wismann Caceres</p>
</footer>

</body>
</html>
