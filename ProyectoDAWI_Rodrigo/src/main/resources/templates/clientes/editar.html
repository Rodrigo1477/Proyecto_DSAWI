<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/editarcliente.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/categorias">Categor√≠as</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Editar Cliente</h1>
    <form th:action="@{/clientes/editar/{id}(id=${cliente.idCliente})}" th:object="${cliente}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br/>


        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/clientes">Cancelar</a>
</main>

<footer>
    <p>&copy; 2024 Proyecto de Rodrigo Wismann Caceres</p>
</footer>
</body>
</html>
