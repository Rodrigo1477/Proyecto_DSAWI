<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="/crearcliente.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/categorias">Categorías</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Registrar Nuevo Cliente</h1>

    <form action="#" th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required /><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" th:field="*{email}" required /><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" th:field="*{dni}" required /><br>

        <label for="numero">Teléfono:</label>
        <input type="text" id="numero" th:field="*{numero}" required /><br> <!-- Usamos numero en lugar de telefono -->

        <button type="submit">Registrar</button>
    </form>

    </form>
</main>

<footer>
    <p>&copy; 2024 Proyecto de Rodrigo Wismann Caceres</p>
</footer>
</body>
</html>
