<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Categoría</title>
    <link rel="stylesheet" href="/crearcategoria.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/categorias">Categorías</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Registrar Nueva Categoría</h1>

    <!-- Formulario para registrar categoría -->
    <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre de la categoría" required />
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" placeholder="Descripción de la categoría" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>

</main>

<footer>
    <p>&copy; 2024 Proyecto de Rodrigo Wismann Caceres</p>
</footer>

</body>
</html>
