<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/editarproducto.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/categorias">Categorías</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Editar Producto</h1>

    <form th:action="@{/productos/editar/{id}(id=${producto.idProducto})}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" required/><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" required/><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" required/><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" th:field="*{categoria.idCategoria}">
            <option th:each="categoria : ${categorias}"
                    th:value="${categoria.idCategoria}"
                    th:text="${categoria.nombre}"
                    th:selected="${categoria.idCategoria == producto.categoria.idCategoria}"></option>
        </select><br>

        <button type="submit">Actualizar</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Proyecto de Rodrigo Wismann Caceres</p>
</footer>

</body>
</html>
